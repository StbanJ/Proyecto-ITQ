<ion-header>
  <ion-toolbar color="secundary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secundary">
  <form [formGroup]="loginForm" >

    <ion-item color="secundary">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item color="secundary">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        required
      ></ion-input>
    </ion-item>
    <br>
        <form [formGroup]="EstadoForm" >
        <ion-item>
    <ion-label>Estado de conexi√≥n</ion-label>
    <ion-select formControlName="estado" placeholder="Select One">
      <ion-select-option value="Activo">Activo</ion-select-option>
      <ion-select-option value="Ocupado">Ocupado</ion-select-option>
      <ion-select-option value="Desconectado">Desconectado</ion-select-option>
    </ion-select>
  </ion-item>
    <ion-button [disabled]="!loginForm.valid" (click)="estadoUpdate(EstadoForm.value)" (click)="loginUser()"
    class="ion-margin-top" type="submit" expand="block" color="primary">
      Login
    </ion-button>

    <ion-item color="primary" class="ion-text-center">
      <ion-label>Or</ion-label>
    </ion-item>

    <ion-button
      color="dark"
      expand="block"
      fill="outline"
      [routerLink]="['/register']"
      >Crear una Cuenta</ion-button
    >
    </form>
  </form>
</ion-content>
