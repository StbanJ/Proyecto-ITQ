<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)" >
  <div *ngFor="let user of users" class="ion-padding-top ion-text-center">
    <div class="speaker-card" *ngIf="user.uid == currentUser.uid">
      <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar" />
      <h2>{{user.nickname}}</h2>

      <ion-card class="speaker-card">
        <ion-card-header>
          <ion-item detail="false" lines="none" class="speaker-item">
            <ion-label>
              <h1>Mis Cuenta</h1>
            </ion-label>
          </ion-item>
          <ion-item >
                <ion-label position="floating">Primer Nombre</ion-label>
                <ion-input formControlName="PrimerNombre" type="text" required ></ion-input>
              </ion-item>
          <ion-item >
                <ion-label position="floating">Segundo Nombre</ion-label>
                <ion-input formControlName="SegundoNombre" type="text" required ></ion-input>
              </ion-item>
          <ion-item >
                <ion-label position="floating">Primer Apellido</ion-label>
                <ion-input formControlName="PrimerApellido" type="text" required ></ion-input>
              </ion-item>
          <ion-item >
                <ion-label position="floating">Segundo Apellido</ion-label>
                <ion-input formControlName="SegundoApellido" type="text" required ></ion-input>
              </ion-item>
          <ion-item >
                <ion-label position="floating">e-mail</ion-label>
                <ion-input formControlName="email" type="text" required ></ion-input>
              </ion-item>
          <ion-item >
                <ion-label position="floating">Nickname</ion-label>
                <ion-input formControlName="nickname" type="text" required ></ion-input>
              </ion-item>
           
        <ion-item  >
    <ion-label>Estado</ion-label>
    <ion-select formControlName="estado" placeholder="Select One">
      <ion-select-option value="Activo">Activo</ion-select-option>
      <ion-select-option value="Ocupado">Ocupado</ion-select-option>
      <ion-select-option value="Desconectado">Desconectado</ion-select-option>
    </ion-select>
  </ion-item>
              <ion-button type="submit" expand="block">Actualizar</ion-button>
        </ion-card-header>
      </ion-card>
       
      <ion-list inset>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </div>
  </div>
 </form>
</ion-content>
