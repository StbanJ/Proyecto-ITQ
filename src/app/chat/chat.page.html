<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    <ion-title>Users</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let user of users">
        <ion-card class="speaker-card" *ngIf="user.uid !== currentUser.uid" (click)="goToConsersation(user.uid)">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" >
              <ion-avatar slot="start" red>
                <img >
              </ion-avatar>
              <ion-buttons slot="end">
      </ion-buttons>
              <ion-label>
                <h2>{{user.nickname}}</h2>
                <p>{{user.email}}</p>
              </ion-label>
              <ion-button  color="danger">{{user.estado}}
      </ion-button>
            </ion-item>
            
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  


  
</ion-content>
