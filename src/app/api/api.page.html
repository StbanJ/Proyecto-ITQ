<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    <ion-title>Api</ion-title>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>


<ion-content>
<ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6"  >
        <ion-card class="speaker-card" *ngFor="let usuario of usuarios" >
           <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
          <ion-card-header>
            
            <ion-item detail="false" lines="none" class="speaker-item">
              
              <ion-buttons slot="end">
    </ion-buttons>
              <ion-avatar slot="start">
                <img src="{{usuario.image_url}}" >
              </ion-avatar>
              <ion-label>
                <h2>{{usuario.title}}</h2>
                <p>{{usuario.type}}</p>
              </ion-label>
              <ion-button (click)="sendMessage(usuario)" color="tertiary">Add Wishlist
      </ion-button>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
