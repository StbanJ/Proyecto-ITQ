<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    <ion-title>My Favorites</ion-title>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let user of users">
        <ion-card class="speaker-card" >
          <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="Eliminar(user.timestamp)">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
          <ion-card-header>
            
            <ion-item detail="false" lines="none" class="speaker-item" >
              <ion-avatar slot="start">
                <img src="{{user.text.Poster}}" >
              </ion-avatar>
              <ion-label>
                <h2>{{user.text.Title}}</h2>
                <p>{{user.text.Year}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
